name: Deploy to Staging

on:
  push:
    branches:
      - 'claude/**'        # All Claude branches
      - 'feature/**'       # All feature branches
      - 'develop'          # Develop branch
  workflow_dispatch:       # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd proxy-server && npm ci && cd ..

    - name: Lint code
      run: npm run lint || echo "‚ö†Ô∏è Linting issues found, continuing..."

    - name: Type check
      run: npx tsc --noEmit || echo "‚ö†Ô∏è Type errors found, continuing..."

    - name: Build check
      run: npm run build

    - name: Setup SSH
      if: github.event_name == 'push'
      env:
        STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
        STAGING_HOST: ${{ secrets.STAGING_HOST }}
      run: |
        if [ -z "$STAGING_SSH_KEY" ] || [ -z "$STAGING_HOST" ]; then
          echo "‚ö†Ô∏è Staging secrets not configured. Skipping deployment."
          echo "To enable auto-deployment, add STAGING_SSH_KEY and STAGING_HOST secrets."
          exit 0
        fi
        mkdir -p ~/.ssh
        echo "$STAGING_SSH_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H $STAGING_HOST >> ~/.ssh/known_hosts

    - name: Deploy to staging
      if: github.event_name == 'push' && env.STAGING_SSH_KEY != ''
      env:
        BRANCH_NAME: ${{ github.ref_name }}
        STAGING_HOST: ${{ secrets.STAGING_HOST }}
        STAGING_USER: ${{ secrets.STAGING_USER }}
      run: |
        ssh ${STAGING_USER}@${STAGING_HOST} "
          cd /home/deployer/proxmox-manager-portal &&
          git fetch origin &&
          git checkout ${BRANCH_NAME} &&
          git pull origin ${BRANCH_NAME} &&
          chmod +x deploy-staging.sh &&
          ./deploy-staging.sh ${BRANCH_NAME}
        "

    - name: Health check
      if: github.event_name == 'push' && env.STAGING_SSH_KEY != ''
      env:
        STAGING_HOST: ${{ secrets.STAGING_HOST }}
      run: |
        sleep 10
        curl -f http://${STAGING_HOST}:8081 || exit 1

    - name: Deployment summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "‚úÖ Deployment successful!"
          echo "üåê Access at: http://${{ secrets.STAGING_HOST }}:8081"
          echo "üìã Branch: ${{ github.ref_name }}"
        else
          echo "‚ùå Deployment failed"
          echo "Check the logs above for details"
          exit 1
        fi
