# Proxmox Manager Portal - Docker Compose
# Full stack deployment using pre-built images from GitHub Container Registry
#
# Quick Start (No .env file needed!):
#   docker compose up -d
#
# The application will:
#   - Generate secure random passwords and secrets on first run
#   - Store them in Docker secrets (persistent across restarts)
#   - Work out of the box at http://localhost:8080
#
# Optional Configuration:
#   - Create a .env file to customize settings (see .env.example)
#   - Override any defaults by setting environment variables
#
# For contributors building from source, use: docker-compose.local.yml
#
# Security Note:
#   For production deployments, it's recommended to set your own secrets via .env file

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proxmox-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proxmox_manager}
      POSTGRES_USER: ${POSTGRES_USER:-proxmox}
      # Default password for local testing - CHANGE THIS for production!
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proxmox_default_password_change_in_production}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - proxmox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proxmox} -d ${POSTGRES_DB:-proxmox_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: ghcr.io/waive-as/proxmox-manager-backend:latest
    container_name: proxmox-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_PROVIDER: postgresql
      DATABASE_URL: postgresql://${POSTGRES_USER:-proxmox}:${POSTGRES_PASSWORD:-proxmox_default_password_change_in_production}@postgres:5432/${POSTGRES_DB:-proxmox_manager}?schema=public
      # Default JWT secrets - CHANGE THESE for production!
      # Generate with: openssl rand -base64 32
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_CHANGE_THIS_IN_PRODUCTION_use_openssl_rand}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-default_jwt_refresh_secret_CHANGE_THIS_IN_PRODUCTION_use_openssl_rand}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxmox-network
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Proxy Server (handles CORS for Proxmox API)
  proxy:
    image: ghcr.io/waive-as/proxmox-manager-proxy:latest
    container_name: proxmox-proxy
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
    networks:
      - proxmox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React SPA)
  frontend:
    image: ghcr.io/waive-as/proxmox-manager:latest
    container_name: proxmox-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    environment:
      VITE_API_URL: http://backend:3002
      VITE_PROXY_URL: http://proxy:3001
    depends_on:
      - backend
      - proxy
    networks:
      - proxmox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  backend-logs:
    driver: local

networks:
  proxmox-network:
    driver: bridge
