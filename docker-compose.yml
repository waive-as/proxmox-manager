version: '3.8'

services:
  # Frontend + Proxy Server (All-in-one for simplicity)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxmox-manager
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local
