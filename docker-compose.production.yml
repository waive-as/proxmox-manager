version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proxmox-manager-db
    environment:
      POSTGRES_DB: proxmox_manager
      POSTGRES_USER: ${POSTGRES_USER:-proxmox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - proxmox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proxmox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for sessions and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: proxmox-manager-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - proxmox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proxmox-manager-backend
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_PROVIDER: postgresql
      DATABASE_URL: postgresql://${POSTGRES_USER:-proxmox}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/proxmox_manager?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8081}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      ENABLE_API_DOCS: ${ENABLE_API_DOCS:-false}
    ports:
      - "${BACKEND_PORT:-3002}:3002"
    networks:
      - proxmox-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - backend-logs:/app/logs

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxmox-manager-frontend
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3002}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    networks:
      - proxmox-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: proxmox-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - proxmox-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local
  nginx-logs:
    driver: local

networks:
  proxmox-network:
    driver: bridge
