version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: proxmox-manager-staging-web
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=staging
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    networks:
      - staging-network
    depends_on:
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  proxy:
    build:
      context: ./proxy-server
      dockerfile: Dockerfile
    container_name: proxmox-manager-staging-proxy
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=staging
      - PORT=3001
    restart: unless-stopped
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  staging-network:
    driver: bridge
