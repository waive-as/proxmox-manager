version: '3.8'

# Proxmox Manager Portal - Development Setup
# Builds from local source code for development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proxmox-db-dev
    environment:
      POSTGRES_DB: proxmox_manager_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - proxmox-dev-network

  # Backend API (built from local code)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proxmox-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_PROVIDER: postgresql
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/proxmox_manager_dev?schema=public
      JWT_SECRET: dev-secret-not-for-production
      JWT_REFRESH_SECRET: dev-refresh-secret-not-for-production
      ALLOWED_ORIGINS: http://localhost:8081
      LOG_LEVEL: debug
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - proxmox-dev-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-dev-logs:/app/logs
    command: npm run dev

  # Proxy Server (built from local code)
  proxy:
    build:
      context: ./proxy-server
      dockerfile: Dockerfile
    container_name: proxmox-proxy-dev
    environment:
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    networks:
      - proxmox-dev-network
    volumes:
      - ./proxy-server:/app
      - /app/node_modules

  # Frontend (built from local code)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: proxmox-frontend-dev
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3002
      VITE_PROXY_URL: http://localhost:3001
    ports:
      - "8081:8081"
    networks:
      - proxmox-dev-network
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    command: npm run dev

volumes:
  postgres-dev-data:
  backend-dev-logs:

networks:
  proxmox-dev-network:
    driver: bridge
