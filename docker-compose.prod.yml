version: '3.8'

services:
  proxmox-manager:
    build: .
    container_name: proxmox-manager-portal
    ports:
      - "8081:8081"  # Frontend
      - "3001:3001"  # Proxy server
    environment:
      - NODE_ENV=production
      - PORT=8081
      - PROXY_PORT=3001
    volumes:
      - proxmox-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: proxmox-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - proxmox-manager
    restart: unless-stopped
    profiles:
      - production

volumes:
  proxmox-data:
    driver: local
